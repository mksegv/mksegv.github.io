<!doctype html>
<html>
  <head>
    <title> arXiv parser </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
a {
  color: #008f7a;
}
#drop_zone {
  margin: 10px;
  border: 3px solid green;
  width: 50px;
  height: 50px;
}
</style>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            arXiv Email Parser
          </h1>
          <h2 class="subtitle">
          </h2>
        </div>
      </div>
    </section>

    <section class='container'>
      <label>
        Paste email content below and press Parse.
      </label>
      <textarea id='input' class="textarea"></textarea>
      <label>
        Or drop file(s) below.
      </label>
      <div
        id="drop_zone"
        ondrop="dropHandler(event);"
        ondragover="dragOverHandler(event);">
        <p>Or drop .eml file(s) here.</p>
      </div>
      <a class="button" onclick="parse();">Parse</a>
      <a class="button" onclick="reset();">Reset</a>
    </section>

    <section class='container'>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Categories</th>
            <th scope="col">Authors</th>
          </tr>
        </thead>

        <tbody id='result'>
        </tbody>
      </table>
    </section>
      <script type='text/javascript'>
        function markKeywords(txt) {
          return txt;
        }
        function reset() {
          document.getElementById("input").value = '';
          document.getElementById('result').innerHTML = '';
        }
        function parse() {
          var text = document.getElementById("input").value;
          return parse_text(text);
        }
        function parse_text(text) {
          var title = '';
          var url = '';
          var authors = '';
          let regex = new RegExp(
`arXiv:(?<id>[0-9.]*?)
(.*?)
Title:(?<title>.*?)
Authors:(?<authors>.*?)
Categories:(?<categories>.*?)
`, 'gms');

          var match;
          while ((match = regex.exec(text)) !== null) {
            id = match[1];
            title = markKeywords(match[3]);
            authors = markKeywords(match[4]);
            categories = markKeywords(match[5]);
            url = 'https://arxiv.org/abs/' + id;
            var tr = document.createElement('tr');
            var td;
            td = document.createElement('td');
            var a = document.createElement('a');
            a.innerText = title;
            a.href = url;
            a.target = '_blank';
            td.appendChild(a);
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerText = categories;
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerText = authors;
            tr.appendChild(td);
            document.getElementById('result').appendChild(tr);
          }
        }

        function dragOverHandler(ev) {
            // console.log("File(s) in drop zone");
            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();
        }

        function dropHandler(ev) {
            console.log("File(s) dropped");

            // Prevent default behavior (Prevent file from being opened)
            ev.preventDefault();

            if (ev.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                [...ev.dataTransfer.items].forEach((item, i) => {
                    // If dropped items aren't files, reject them
                    if (item.kind === "file") {
                        const file = item.getAsFile();
                        console.log(`… file[${i}].name = ${file.name}`);
                        const reader = new FileReader();
                        reader.addEventListener('load', (event) => {
                            parse(event.target.result);
                        });
                        reader.readAsText(file);
                    }
                });
            } else {
                // Use DataTransfer interface to access the file(s)
                [...ev.dataTransfer.files].forEach((file, i) => {
                    console.log(`… file[${i}].name = ${file.name}`);
                    const reader = new FileReader();
                    reader.addEventListener('load', (event) => {
                        parse(event.target.result);
                    });
                    reader.readAsText(file);
                });
            }
        }
      </script>


  </body>
</html>
