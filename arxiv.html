<!doctype html>
<html>
  <head>
    <title> arXiv parser </title>
    <!--
      <link rel="stylesheet" href="https://dong.mk/file/concise.min.css" />
      <link rel="stylesheet" href="https://cdn.concisecss.com/concise-ui/concise-ui.min.css" />
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            arXiv Email Parser
          </h1>
          <h2 class="subtitle">
          </h2>
        </div>
      </div>
    </section>

    <section container>
      <textarea id='input' class="textarea"></textarea>
      <a class="button" onclick="parse();">Parse</a>
      <a class="button" onclick="reset();">Reset</a>
    </section>

    <section container>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">URL</th>
            <th scope="col">Authors</th>
          </tr>
        </thead>

        <tbody id='result'>
        </tbody>
      </table>
    </section>
      <script type='text/javascript'>
        function reset() {
          document.getElementById("input").value = '';
          document.getElementById('result').innerHTML = '';
        }
        function parse() {
          var text = document.getElementById("input").value;
          var title = '';
          var url = '';
          var authors = '';
          let regex = new RegExp(
`arXiv:(?<id>.*?)
(.*?)
Title:(?<title>.*?)
Authors:(?<authors>.*?)
Categories:(?<categories>.*?)
`, 'gms');

          var match;
          while ((match = regex.exec(text)) !== null) {
            id = match[1];
            title = match[3];
            authors = match[4];
            url = 'https://arxiv.org/abs/' + id;
            var tr = document.createElement('tr');
            var td;
            td = document.createElement('td');
            td.innerText = title;
            tr.appendChild(td);
            td = document.createElement('td');
            var a = document.createElement('a');
            a.innerText = url;
            a.href = url;
            a.target = '_blank';
            td.appendChild(a);
            tr.appendChild(td);
            td = document.createElement('td');
            td.innerText = authors;
            tr.appendChild(td);
            document.getElementById('result').appendChild(tr);
          }
        }
      </script>


  </body>
</html>
